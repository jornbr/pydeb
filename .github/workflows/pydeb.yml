name: Build, install and test
on: push
jobs:
   default:
      runs-on: ubuntu-latest
      steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
           python-version: '3.x'
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install
        run: python -m pip install .
      - name: Run tests
        run: |
          cd tests
          python test_amp.py
